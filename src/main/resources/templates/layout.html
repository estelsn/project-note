<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
		<script th:src="@{/bootstrap.min.js}"></script>
		<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
		<script th:src="@{/script.js}"></script>
		<script>
			function startTime() {
			    var today = new Date();
			    var h = today.getHours();
			    var m = today.getMinutes();
			    var s = today.getSeconds();
			    m = checkTime(m);
			    s = checkTime(s);
			    document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
			    setTimeout(startTime, 500);
				
				var end = new Date(today.getFullYear(),today.getMonth(),today.getDate(),18,0,0)

				if(today.getTime() > end.getTime()) {
					document.getElementById('clock').style.backgroundColor = "lightgreen"
				}
			}
			function checkTime(i) {
			    if (i < 10) {i = "0" + i}; 
			    return i;
			}
		</script>
		<title>게시판</title>
	</head>
	<body onload="startTime()">
		
		<div id="header" class="container-fluid">
			<a href="#" id="time">
				<p id="clock"></p>
			</a>
			<a th:href="@{/question/list}" class="logo"><img src="/images/header_logo.png"></a>
			
			<a href="#" class="logout">로그아웃</a>

			<a href="#" class="menu"><img src="/images/menu.png"></a>
		</div><!-- header end -->

				<div class="copy container">

				</div>
			</div>
		</div>
	</body>
</html>
