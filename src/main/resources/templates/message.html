<!DOCTYPE html>
<html lang="ko">
	<head>
		<!--Required meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--bootstrap css-->
		<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
		<!--Bootstrap js-->
		<script th:src="@{/bootstrap.min.js}"></script>
		<style>
				#messages {
					margin: auto;
					}
					.left-align {
						text-align: left;}
					.right-align {
					    text-align: right;}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
		<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
				<script>
				    let stompClient = null;
				    function connect() { // 웹소켓 연결
				        let socket = new SockJS("/ws");
				        stompClient = Stomp.over(socket);
				        stompClient.connect({}, function (frame) {
				            console.log('Connected: ' + frame);
				            stompClient.subscribe('/topic/messages', function (messageOutput) {
				                showMessage(JSON.parse(messageOutput.body));
				            });
				        });
				    }
					let selectedUsername = null; // 유저목록에서 선택한 유저
				    function openMessageRoom(username) { // 유저목록에서 유저를 클릭하면 시작
						selectedUsername = username;
				        document.getElementById('messageRoom').classList.remove('d-none');
						fetch(`/message/messages/${selectedUsername}`) // Controller로 보내기
						    .then(response => response.json())
						    .then(messages => {
						        let messagesDiv = document.getElementById('messages');
						        messagesDiv.innerHTML = ''; // 기존 메시지 초기화
						        messages.forEach(message => {
						            showMessage(message);
						        });
						    });
				    }
				    function sendMessage() { // 전송을 누르면, 대화내용 정보를 Controller로 보냄
				        let content = document.getElementById('messageInput').value;
				        stompClient.send("/app/message.sendMessage", {}, JSON.stringify({
				            'content': content,
				            'chatRoom': { 'user2': { 'username': selectedUsername } }
				        }));
				    }
				    function showMessage(message) { // 상대방은 왼쪽정렬, 본인은 오른쪽정렬
				        let messages = document.getElementById('messages');
				        let messageElement = document.createElement('div');
						console.log(message.sender.username);
						let alignmentClass = (message.sender.username === selectedUsername) ? 'left-align' : 'right-align';
						messageElement.classList.add(alignmentClass);
						messageElement.innerText = '[' + message.sender.username + ']\n ' + message.content;
				        messages.appendChild(messageElement);
				    }
				    window.onload = connect;
				</script>
	</head>
	
	<body>
		
			<div class="container my-3">
			    <div class="row justify-content-center">
			        <div class="col-2">
			            <h4>유저목록</h4>
			            <hr>
			            <table class="table table-striped">
			                <thead class="table-primary">
			                    <tr>
			                        <th>#</th>
			                        <th>유저목록</th>
			                    </tr>
			                </thead>
			                <tbody>
			                    <tr th:each="user, loop : ${userList}">
			                        <td th:text="${loop.index}"></td>
			                        <td><a href="#" th:text="${user.username}" th:onclick="openMessageRoom([[${user.username}]])"></a></td>
			                    </tr>
			                </tbody>
			            </table>
			        </div>
			        <div class="col-3">
			            <h4>대화방</h4>
			            <hr>
			            <div id="messageRoom" class="d-none">
			                <div id="messages" style="height: 350px; overflow-y: auto"></div>
							<div class="row justify-content-center my-3">
								<div class="col-9">
			                	<input class="form-control" type="text" id="messageInput" placeholder="메시지를 입력하세요">
								</div>
								<div class="col">
								<button class="btn btn-primary" onclick="sendMessage()">전송</button>
								</div>
							</div>
			            </div>
			        </div>
			    </div>
			</div>
		
	</body>
</html>
