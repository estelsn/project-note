<html layout:decorate="~{layout}">
	<head>
		<script>
			function link() {
				var select = document.getElementById('department').value;
				if(select === 'General' || select === 'Accounting') {
					location.href = "/approval/create";
				}
			}
		</script>
		<title>결재</title>
	</head>
	<div layout:fragment="content" class="container">
		<form th:action="@{/approval/create/HR}" method="post" enctype="multipart/form-data">
			<div class="card" th:object="${leaveForm}">
				<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
				
				
				<div class="form-check">
					<label class="form-check-label"><input class="form-check-input" type="radio" th:field="*{departmentName}" id="department"  value="General" oninput="link()"/>일반</label>
				</div>
				<div class="form-check">
					<label class="form-check-label"><input class="form-check-input" type="radio" th:field="*{departmentName}"value="HR">휴가</label>
				</div>
				
			
				<h5 class="card-header"><input type="text" th:field="*{title}" placeholder="제목을 입력해 주세요" style="font-size: 16px;"/></h5>
				<div class="card-body">
					<h5 class="card-title"><textarea th:field="*{reason}" placeholder="사유를 입력해 주세요" style="font-size: 16px;"></textarea></h5>
					
					<label for="startDate" class="form-label">휴가 시작 날짜</label>
					<input type="date" id="startDate" th:field="*{startDate}" class="form-control">
					
					<label for="endDate" class="form-label">휴가 종료 날짜</label>
					<input type="date" id="endDate" th:field="*{endDate}" class="form-control">
					
					<label for="formFileMultiple" class="form-label">파일업로드</label>
                    <input class="form-control" type="file" id="formFileMultiple" name="attachment" multiple>
					<input class="btn btn-success" type="submit" value="등록하기" />
				</div>
			</div>
		</form>
	</div>
</html>
