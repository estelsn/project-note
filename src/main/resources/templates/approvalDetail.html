<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">

			<div class="card">
				<h5 class="card-header" th:text="${approval.title}"></h5>
				<div class="card-body">
					<h5 class="card-title" th:text="${approval.content}"></h5>
						<label for="formFileMultiple" class="form-label">다운로드</label>
					<div class="card-text"  th:each="file : ${fileList}">
                   		<a class="form-control btn btn-primary" id="formFileMultiple"th:text="${file.originFileName}" th:href="@{|/approval/download/${file.fileId}|}"></a>
						<br/>
					</div>
					<div class="btn-group" role="group" aria-label="Basic mixed styles example">
						<a type="button" class="btn btn-outline-danger" th:href="@{|/approval/update/${id}?status=queue|}">반려</a>
						<a type="button" class="btn btn-outline-success"th:href="@{|/approval/update/${id}?status=process|}">진행</a>
						<a type="button" class="btn btn-outline-warning"th:href="@{|/approval/update/${id}?status=process|}">보류</a>
					</div>
				</div>
			</div>

	</div>
</html>
