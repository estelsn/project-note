<div th:fragment="formErrorsFragment" class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}"> <!-- #fields => 유효성 검사 오류 표시(오류가 발생할 경우 이를 표시함) -->
	<!-- th:if="${#fields.hasAnyErrors()}" => 에러가 존재한다면 -->
	<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
	<!-- th:each="err : ${#fields.allErrors()}" => for문으로 돌리는 이유는 제목과 내용 모두 에러가 생길 수 있기 때문에 -->
</div>
<!-- th:fragment="formErrorsFragment" => 다른 html파일에서 가져다 사용하기 위한 이름 -->
