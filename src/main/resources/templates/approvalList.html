<html layout:decorate="~{layout}">
	<div layout::fragment="content" class="container-fluid">
		<div class="card text-center">
			<div class="card-header">
				<div class="btn-group" role="group" aria-label="Vertical radio toggle button group">
				  <a type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
				  <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
				  <a type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
				  <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
				  <a type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
				  <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
				</div>
		  </div>
		  <div class="card-body" th:each="approval : ${approvalList}">
		    <h5 class="card-title"><a th:href="@{|/approval/detail/${approval.id}|}" th:text="approval.title"></a></h5>
		  </div>
		</div>
		<a type=""></a>
	</div>
</html>
