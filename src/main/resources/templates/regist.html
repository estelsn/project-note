<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/regist.css}">
		<script th:src="@{/bootstrap.min.js}"></script>
		<title>회원가입</title>
	</head>
	<body class="container">
		<img src="/images/sub_logo.png" class="mx-auto d-block mt-5" style="width: 300px;">
		<form th:action="@{/user/regist}" th:object="${userCreateForm}" method="post">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			
			<div>
				<label for="username" class="form-label">아이디</label>
				<input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디를 입력해 주세요">
			</div>
			<div>
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해 주세요">
			</div>
			<div>
				<label for="passwordCheck" class="form-label">비밀번호 확인</label>
				<input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control" placeholder="비밀번호를 다시 입력해 주세요">
			</div>
			<div>
				<label for="name" class="form-label">이름</label>
				<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름을 입력해 주세요">
			</div>
			<div>
				<label for="birthdate" class="form-label">생년월일</label>
				<input type="date" id="birthdate" th:field="*{birthdate}" class="form-control" placeholder="생년월일을 입력해 주세요">
			</div>
			<div>
				<label for="email" class="form-label">이메일</label>
				<input type="text" id="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해 주세요">
			</div>
			<button type="submit" class="btn btn-success mt-4">회원가입</button>
		</form>
	</body>
</html>
