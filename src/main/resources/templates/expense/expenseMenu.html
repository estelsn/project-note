<html layout:decorate="~{layout}">
	<head>
		
		<title>회계</title>
	</head>
<div layout:fragment="content" class="container" style="padding-top: 50px;">
	<div style="text-align: center;margin-top: 50px;">
		<button type="button" class="btn btn-outline-danger" style="width: 300px; height: 500px;" th:onclick="|location.href='@{/expense/list}'|">비용처리 리스트</button>
		&nbsp;
		&nbsp;
		<button type="button" class="btn btn-outline-warning" style="width: 300px; height: 500px;" th:onclick="|location.href='@{/expense/purchaseList}'|">복지몰 구매 리스트</button>
		&nbsp;
		&nbsp;
		<button type="button" class="btn btn-outline-success" style="width: 300px; height: 500px;" th:onclick="|location.href='@{/expense/wellfarePoint}'|">복지포인트 설정</button>
	</div>
	<style>
		.btn-outline-danger {
			--bs-btn-font-weight: 800;
			--bs-btn-font-size: 30px;
			--bs-btn-border-width: 4px;
		  }
		.btn-outline-warning {
			--bs-btn-font-weight: 800;
			--bs-btn-font-size: 30px;
			--bs-btn-border-width: 4px;
		}
		.btn-outline-success {
			--bs-btn-font-weight: 800;
			--bs-btn-font-size: 30px;
			--bs-btn-border-width: 3px;
		}
	</style>
	<a th:href="@{/}" class="close" style="display: block;text-align: right;text-decoration: underline;">나가기</a>
</div>
</html>
